<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sudoku</title>
</head>
<style>
    #gridBox {
        background-color:yellow;
        display: inline-block;
        padding: 5px;
    }
    .smallBox {
        display: inline-block;
        width: 20px;
        height: 20px;
        padding: 3px;
        margin:2px;
        background-color: grey;
        color: white;
        border-radius: 3px;
        text-align: center;
    }
</style>
<body>
    <div class="main">
        <!-- 4 * 4 grid here -->
        <div id="gridBox">

        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="./index.js"></script>

    <script>
        //control
        $(document).keydown(function (event) {
            if (event.keyCode === 37) {
                swapLeft();
            }
            else if (event.keyCode === 38) {
                swapUp();
            }
            else if (event.keyCode === 39) {
                swapRight();
            }
            else if (event.keyCode === 40) {
                swapDown();
            }
        })
    </script>
</body>
</html>
